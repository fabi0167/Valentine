<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’Œ A Question For You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="startOverlay">
  <button id="startBtn">Start ğŸ’–</button>
</div>

  <canvas id="confetti"></canvas>

  <main class="wrap">
    <!-- Intro screen (white bg, black text, one line at a time) -->
    <section class="intro introWhite" id="intro">
      <div class="introInnerOneLine">
        <div class="introSingleLine" id="introSingleLine"></div>

        <!-- Rose moment (you replaced with an image) -->
        <img
          class="rose roseWhite roseImg"
          id="rose"
          aria-hidden="true"
          src="assets/rose-face.png"
          alt=""
        />
      </div>
    </section>

    <!-- Main question card -->
    <section class="card hidden" id="card">
      <div class="top">
        <div class="badge">ğŸ’˜</div>
        <h1 id="title">Will you be my Valentine?</h1>
      </div>

      <div class="buttons" id="buttons">
        <button id="yesBtn" class="btn yes">YES ğŸ’–</button>
        <button id="noBtn" class="btn no">NO ğŸ™ƒ</button>
      </div>

      <div class="toast" id="toast" aria-live="polite"></div>
    </section>

    <!-- YES Sequence Overlay (keeps background) -->
    <section class="sequence hidden" id="sequence">
      <div class="seqCenter">
        <div class="seqText hidden" id="seqText"></div>

        <img class="seqImg hidden" id="seqImg" alt="" />
        <video class="seqVid hidden" id="seqVid" playsinline preload="auto"></video>



        <div class="seqGtrWrap hidden" id="seqGtrWrap" aria-hidden="true">
          <img class="seqGtr" id="seqGtr" alt="Nissan GTR" />
        </div>

        <div class="photoRing hidden" id="photoRing">
          <img class="ringPhoto" id="us1" alt="Us photo 1" />
          <img class="ringPhoto" id="us2" alt="Us photo 2" />
          <img class="ringPhoto" id="us3" alt="Us photo 3" />
          <img class="ringPhoto" id="us4" alt="Us photo 4" />
        </div>
      </div>
    </section>

    <!-- Final page: all gifts + all photos -->
    <section class="finalPage hidden" id="finalPage">
      <div class="finalCard">
        <h2 class="finalTitle">All your gifts ğŸ’</h2>

        <div class="finalGrid">
          <div class="finalItem">
            <div class="finalItemTitle">LOVE Stone</div>
            <img id="finalStone" alt="Love stone" />
          </div>

          <div class="finalItem">
            <div class="finalItemTitle">Cat kiss</div>
            <img id="finalKissCat" alt="Kissing cat" />
          </div>

          <div class="finalItem">
            <div class="finalItemTitle">Cat with flowers</div>
            <img id="finalFlowerCat" alt="Cat with flowers" />
          </div>

          <div class="finalItem">
            <div class="finalItemTitle">Nissan GTR</div>
            <img id="finalGtr" alt="Nissan GTR" />
          </div>
        </div>

        <h2 class="finalTitle" style="margin-top:22px;">Us ğŸ’</h2>
        <div class="finalPhotos">
          <img id="finalUs1" alt="Us 1" />
          <img id="finalUs2" alt="Us 2" />
          <img id="finalUs3" alt="Us 3" />
          <img id="finalUs4" alt="Us 4" />
        </div>

        <button id="restartBtn" class="btn again">Restart âœ¨</button>
      </div>
    </section>

    <!-- Audio -->
    <audio id="audPop" preload="auto" src="assets/pop.mp3"></audio>
    <audio id="audKiss" preload="auto" src="assets/kiss.mp3"></audio>
    <audio id="audConfetti" preload="auto" src="assets/confetti.mp3"></audio>

    <audio id="audYuppi" preload="auto" src="assets/yuppi.mp3"></audio>
    <audio id="audSong" preload="auto" src="assets/celebration-song.mp3" loop></audio>
    <audio id="audEngine" preload="auto" src="assets/engine.mp3"></audio>

    <audio id="audStoneGift" preload="auto" src="assets/stone-gift.mp3"></audio>
    <audio id="audFlowersGift" preload="auto" src="assets/flowers-gift.mp3"></audio>
    <audio id="audGtrGift" preload="auto" src="assets/gtr-gift.mp3"></audio>
    <audio id="audThankYou" preload="auto" src="assets/thank-you.mp3"></audio>


    <!-- NEW: tension sound while choosing -->
    <audio id="audTension" preload="auto" src="assets/tension.mp3" loop></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
